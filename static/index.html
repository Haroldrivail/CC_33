<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Système de Vote Électronique - Connexion</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Vote Électronique</h1>
          <p>Système de vote sécurisé avec chiffrement RSA</p>
        </div>
        <div class="tabs">
          <button class="tab active" onclick="switchTab('login')">
            Connexion
          </button>
          <button class="tab" onclick="switchTab('register')">
            Inscription
          </button>
        </div>
        <div id="login-tab" class="tab-content active">
          <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
              <label class="form-label" for="login-email">Email</label>
              <input
                type="email"
                id="login-email"
                class="form-control"
                placeholder="votre@email.com"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="login-password"
                >Mot de passe</label
              >
              <input
                type="password"
                id="login-password"
                class="form-control"
                placeholder="••••••••"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg">
              Se connecter
            </button>
          </form>
        </div>
        <div id="register-tab" class="tab-content">
          <form id="register-form" onsubmit="handleRegister(event)">
            <div class="grid grid-2">
              <div class="form-group">
                <label class="form-label" for="register-nom">Nom</label>
                <input
                  type="text"
                  id="register-nom"
                  class="form-control"
                  placeholder="Dupont"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label" for="register-prenom">Prénom</label>
                <input
                  type="text"
                  id="register-prenom"
                  class="form-control"
                  placeholder="Jean"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label class="form-label" for="register-email">Email</label>
              <input
                type="email"
                id="register-email"
                class="form-control"
                placeholder="votre@email.com"
                required
              />
            </div>
            <div class="grid grid-2">
              <div class="form-group">
                <label class="form-label" for="register-password"
                  >Mot de passe</label
                >
                <input
                  type="password"
                  id="register-password"
                  class="form-control"
                  placeholder="••••••••"
                  required
                  minlength="6"
                />
                <span class="form-text">Minimum 6 caractères</span>
              </div>
              <div class="form-group">
                <label class="form-label" for="register-password2"
                  >Confirmer le mot de passe</label
                >
                <input
                  type="password"
                  id="register-password2"
                  class="form-control"
                  placeholder="••••••••"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-secondary btn-block btn-lg">
              S'inscrire
            </button>
          </form>
        </div>

        <div class="auth-footer">
          <p>
            <a href="admin.html">Accès Administrateur</a>
          </p>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script>
      if (session.isLoggedIn()) {
        window.location.href = "vote.html";
      }

      function switchTab(tabName) {
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        document
          .querySelectorAll(".tab-content")
          .forEach((c) => c.classList.remove("active"));

        event.target.classList.add("active");
        document.getElementById(tabName + "-tab").classList.add("active");
      }

      async function handleLogin(e) {
        e.preventDefault();
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        await loginElecteur(email, password);
      }

      async function handleRegister(e) {
        e.preventDefault();
        const nom = document.getElementById("register-nom").value;
        const prenom = document.getElementById("register-prenom").value;
        const email = document.getElementById("register-email").value;
        const password = document.getElementById("register-password").value;
        const password2 = document.getElementById("register-password2").value;

        if (password !== password2) {
          showNotification("Les mots de passe ne correspondent pas", "error");
          return;
        }

        const result = await registerElecteur(nom, prenom, email, password);
        if (result.success) {
          switchTab("login");
          document.getElementById("login-email").value = email;
        }
      }
    </script>
  </body>
</html>
