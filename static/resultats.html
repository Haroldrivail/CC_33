<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Résultats - Système de Vote Électronique</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="index.html" class="navbar-brand"> Vote Électronique </a>
        <ul class="navbar-nav">
          <li><a href="vote.html">Voter</a></li>
          <li><a href="resultats.html" class="active">Résultats</a></li>
        </ul>
        <div class="navbar-user" id="user-nav"></div>
      </div>
    </nav>

    <div class="container">
      <div class="page-header">
        <h1>Résultats du vote</h1>
        <p>
          Les votes sont déchiffrés et comptabilisés après la clôture du scrutin
        </p>
      </div>

      <div id="stats-container" class="grid grid-3 mb-4"></div>

      <div class="card">
        <div class="card-header">
          <h2>Classement des candidats</h2>
        </div>
        <div class="card-body">
          <div id="resultats-container"></div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        await loadStatistiques("stats-container");

        await loadResultats("resultats-container");
      });
    </script>
  </body>
</html>
